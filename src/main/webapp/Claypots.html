    <input type="submit" value="View cart" class="input vcart">
</form>
<script>
function increment(x){
	let c=document.getElementsByClassName("input")[x];
	c.value=Number(c.value)+1;
}
function decrement(x){
	let c=document.getElementsByClassName("input")[x];
	if(Number(c.value)>0){
		c.value=Number(c.value)-1;
	}
}
</script>
